<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格样式炫丽方式</title>
</head>
<body>
    使用表格形式渲染表单<br/>
    aaaaa
    <form action="" method="post">
        {%csrf_token%}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="submit">
    </form>
<hr/>
    使用段落形式渲染表单<br/>
    aaaa
    <form action="" method="post">
        {%csrf_token%}
        <p>
            {{form.as_p}}
        </p>
        <input type="submit" value="submit">
    </form>
<hr/>
    使用ul形式渲染表单<br/>
    aaaaa
    <form action="" method="post">
        {%csrf_token%}
        <ul>
            {{form.as_ul}}
        </ul>
        <input type="submit" value="submit">
    </form>
<hr/>
</body>
</html>
